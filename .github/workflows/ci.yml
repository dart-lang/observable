name: ci

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: dart-lang/setup-dart@v1.0
        with:
          sdk: dev
      - run: pub get
      - run: dart format --output=none --set-exit-if-changed .
      - run: dart analyze --fatal-infos
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        sdk: [2.1.0, stable, dev]
    steps:
      - uses: actions/checkout@v2
      - uses: dart-lang/setup-dart@v1.0
        with:
          sdk: ${{ matrix.sdk }}
      - run: pub get
      - run: pub run test -p vm,chrome
